<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">

        <title>Code Review Registration Form</title>
    </head>

    <body>

        <header>
            <h2>The Code Review</h2>
        </header>

        <div>
            <h3>Sign up for our Newsletter</h3>
            <p id="intro">Get the latest news on how your code is doing right in your inbox.</p>
        </div>


        <form action="index" id="main-content">
            
            <p class="separator"></p>

            <fieldset class="container1 clearfix">

                <legend>Contact Information</legend>

                <div class="cell">
                    <label for="name" class="title">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="Required"><br>
                </div>

                <div class="cell">
                    <label for="email" class="title">Email Address</label>
                    <input type="email" id="email" name="email_addr" placeholder="Required"><br>
                </div>

                <div class="cell">
                    <label for="phone" class="title">Phone Number</label>
                    <input type="tel" id="phone" name="phone_#"><br>
                </div>

                <div class="cell">
                    <label for="street" class="title">Street Address</label>
                    <input type="text" id="street" name="street_addr"><br>
                </div>

                <div class="cell">
                    <label for="city" class="title">City</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>

                <div class="cell">
                    <label for="state" class="title">State</label><br>
                    <select id="state" name="state_options">        
                            <option value="" disabled selected hidden>Choose State</option>

                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select><br>
                </div>

                <div class="cell">
                    <label for="zip" class="title">Zip Code</label><br>
                    <input type="number" id="zip" name="zip_code"><br>
                </div>

            </fieldset>

        <hr class="horiz-line">

            <fieldset class="container2">

                    <legend>Newsletter</legend>

                        <label>Select the newsletters you would like to receive</label><br>
                    <div class="news-options">
                        <label for="html_news" class="check">HTML News
                        <input type="checkbox" id="html_news" value="news_options" name="option"><span class="mark"></span>
                        </label><br>
                        
                        <label for="css_news" class="check">CSS News
                        <input type="checkbox" id="css_news" value="news_options" name="option"><span class="mark"></span>
                        </label><br>
                       
                        <label for="js_news" class="check">Javascript News
                        <input type="checkbox" id="js_news" value="news_options" name="option"><span class="mark"></span>
                        </label><br>
                    </div>

                        <label>Newsletter Format</label><br>

                    <div class="news-options">

                        <label for="html" class="check" >HTML
                        <input type="radio" id="html" name="user_choice" ><span class="radio"></span>
                        </label><br>

                        <label for="plain_text" class="check">Plain Text
                        <input type="radio" id="plain_text" name="user_choice"><span class="radio"></span>
                        </label>

                    </div>

                    <div class="news-options">
                        <br>
                        <label for="topics" id="other">Other topics you'd like to hear about
                        <br>
                        <br>
                        <textarea id="topics" name="comment"></textarea><br><span></span>
                        </label>
                    </div>


            </fieldset>

            <button type="submit">Sign Up</button>

        </form>


        <footer>
            <p id="footer">Copyright The Code Review</p>

        </footer>




    </body>




</html>
